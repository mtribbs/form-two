<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/form.css">
    <title>Register</title>
</head>
<body>
    <main>
        <form class="form">
            <h1 class="form__title">Register here!</h1>
            <label for="name" class="label">Full name</label>
            <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name here">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email here" required>
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" class="input-field" placeholder="Choose a password" required minlength="8">
            <div class="select-wrapper">
                <label for="select" class="select__title">What is your favorite color?</label>
                <select name="color" id="select" class="select">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox-custom rectangular"></span> 
                        <p class="checkbox-text">I would like to receive the newsletter!</p>
                </label> 
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </main>
</body>
</html>
